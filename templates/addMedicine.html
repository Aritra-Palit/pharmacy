<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Medicine</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='dashboardstyle.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='addMedicine.css') }}">
</head>
<body>
  <div class="sidebar">
    <h2>PharmaSys</h2>
    <ul>
      <li><a id="Login" onclick="window.location.href = '/my-profile';">Login</a></li>
      <li><a onclick="window.location.href = '/dashboard';">Pharmacist Dashboard</a></li>
      <li><a onclick="window.location.href = '/add-medicine';">Add Medicine</a></li>
      <li><a onclick="window.location.href = '/view-medicine';">View Medicine</a></li>
      <li><a onclick="window.location.href = '/view-bills';">View Bill</a></li>
      <li><a onclick="logout()">Logout</a></li>
    </ul>
  </div>
  <div class="form-container">
    <h2>Add Medicine</h2>
    <form id="addMedicineForm">
     <div class="input-wrapper">
      <div class="form-group">
        <label for="medicineID">Medicine ID:</label>
        <input type="text" id="medicineID" name="medicineID" required>
      </div>
      </div>
      <div class="form-group">
        <label for="name">Medicine Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" required min="1">
      </div>
      <div class="form-group">
        <label for="price">Price (â‚¹):</label>
        <input type="number" id="price" name="price" required min="0" step="0.01">
      </div>
      <div class="form-group">
        <label for="dateAdded">Date Added:</label>
        <input type="date" id="dateAdded" name="dateAdded" required>
      </div>
      <div class="form-group">
        <label for="lastUpdated">Last Updated:</label>
        <input type="date" id="lastUpdated" name="lastUpdated" required>
      </div>
      <div class="form-group">
        <button type="submit">Add Medicine</button>
      </div>
    </form>

    <div class="bottom-button-wrapper">
    <button onclick="window.location.href = '/dashboard';">
      Dashboard
    </button>
  </div>
  </div>
  <script src="{{ url_for('static', filename='addMedicine.js') }}"></script>
</body>
</html>
