<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pharmacy Dashboard</title>
  <link rel="stylesheet" href="dashboardstyle.css">
</head>
<body>
  <div class="sidebar">
    <h2>PharmaSys</h2>
    <ul>
      <li><a href="#" id="Login">Login</a></li>
      <li><a href="#" onclick="window.location.href = 'dashboard.html';">Pharmacist Dashboard</a></li>
      <li><a href="#">Add Medicine</a></li>
      <li><a href="#">View Medicine</a></li>
      <li><a href="#">Update Medicine</a></li>
      <li><a href="#">View Bill</a></li>
      <li><a href="#" onclick="logout()">Logout</a></li>
      <li><a href="#" onclick="logout()">Exit</a></li>
    </ul>
  </div>

  <div class="main">
    <header>
      <h1 id="welcomeText">Welcome</h1>
    </header>
    <section class="cards">
        <div class="card" id="stockCount">Medicines in Stock: ...</div>
        <div class="card" id="newCount">New Medicines Added: ...</div>
        <div class="card" id="pendingCount">Pending Updates: ...</div>
    </section>
    <section class="billing">
      <h2><center>Billing Area</center></h2>
      <div style="position: relative;">
        <input type="text" id="medicineSearch" placeholder="Enter Medicine Name..." autocomplete="off" />
        <ul id="suggestions" class="suggestion-list"></ul>
      </div>
    </section>
    <section class="customer">
      <h2><center>Customer Details</center></h2>
      <div style="position: relative;">
        <input type="text" id="customerSearch" placeholder="Enter Customer Phone..." autocomplete="off" />
        <ul id="customerSuggestions" class="suggestion-list"></ul>
      </div>
    </section>
    <section class="customer">
      <div style="position: relative;">
        <button onclick="generatePDF()">Download Bill as PDF</button>
      </div>
    </section>
  </div>

<div class="billing-table-box">
  <table id="billTable">
    <thead>
      <tr>
        <th>ID</th><th>Name</th><th>Price</th><th>Quantity</th><th>Subtotal</th><th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>




  <script src="dashboardscript.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>


</body>
</html>
